<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>

<style>

#container {
  margin: auto;
  padding: 50px;
  width: 300px
}

#display {
  height: 75px;
  background-color: #AAA;
  text-align: right;
}



button {
  float: left;
  height: 75px;
  width: 75px;
  font-size: 16pt;
}

.num {
  background-color: #CCC;
}
.op {
  background-color: orange;
}
.clear {
  clear: both;
}
</style>
</head>

<body>


<div id='container'>

<div id='display'>


</div>

<button class='num' id='ac'>AC</button>
<button class='num' id='plus'>+/-</button>
<button class='num' id='perc'>%</button>
<button class='op' id='div'>/</button>
  <div class='clear'></div>


  <button class='num' id='7'>7</button>
  <button class='num' id='8'>8</button>
  <button class='num' id='9'>9</button>
  <button class='op' id='x'>x</button>
    <div class='clear'></div>


  <button class='num' id='4'>4</button>
  <button class='num' id='5'>5</button>
  <button class='num' id='6'>6</button>
  <button class='op' id='-'>-</button>
  <div class='clear'></div>

  <button class='num' id='1'>1</button>
  <button class='num' id='2'>2</button>
  <button class='num' id='3'>3</button>
  <button class='op' id='add'>+</button>
  <div class='clear'></div>


  <button class='num' id='0'>0</button>
  <button class='num' id='dot'>.</button>
  <button class='num' id='none'>B</button>
  <button class='op' id='equal'>=</button>
  <div class='clear'></div>


</div>




  <script src='calc.js'></script>


</body>
</html>
